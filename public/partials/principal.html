<div class="jumbotron">
	<h3 class="text-center">Projeto Utilizando AngularJs e NodeJs</h3>
</div>
<p class="alert alert-info" ng-show="mensagem.length" >
	{{mensagem}}
</p>
<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="fotos/new" class="btn btn-default">Nova Foto</a>
				</span>	
				<input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" 
				ng-model="filtro" ng-model-options="{ debounce: 500 }">
			</div>
		</form>
	</div> 
</div> 
<div class="row">
	<meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
		<img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
		<a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
		<button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
	</meu-painel>
</div>
